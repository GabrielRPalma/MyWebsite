{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="{% static '/css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static '/img/mainLogo.png' %}" rel="icon">
    <title>Course Dashboard</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class = "sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-spider"></span> <span>Scraping</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li class="list">
                    
                    <a href="{% url 'appUsers:dashboard'%}" >
                        <span class="las la-igloo"></span>
                        <span> Informações principais </span>
                    </a>
                </li>
                <li class="list active">
                    
                    <a href="{% url 'curriculum:standard_list'%}">
                        <span class="las la-folder"></span>
                        <span>Módulos</span>                                                
                    </a>
                    
                </li>            
            </ul>
        </div>
    </div>
    <div class="main-contant">
        <header>            
            <h1>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                    Ambiente educacional
                </label>
            </h1>
            <div class="user-wrapper">
                <div>
                    <a href="{% url 'appUsers:user_logout'%}">Sair</a>
                </div>                
                <img src="{% static 'img/robots.png' %}" width="45px" height="45px" alt="">
                <div>
                    <h4> {{user.username}}</h4>
                    
                </div>
            </div>
        </header>
        <main>
            <div class="cards">
                <!--<div class="card-single">
                    <h1>90</h1>
                    <span>Course percentage</span>
                    <div>
                        <span class="las la-graduation-cap"></span>
                    </div>                            
                </div>
                <div class = "card-single">
                    <h1>90</h1>
                    <span>Your Score</span>
                    <div>
                        <span class="las la-award"> </span>
                    </div>
                </div>-->
                {% for standard in standards%}
                    <div class="card-single">
                        <a href="{% url 'curriculum:subject_list' slug=standard.slug %}">
                            <h4>{{standard.name}}</h4>
                        </a>                        
                        <div>
                            <span class="las la-folder"></span>
                        </div>                            
                    </div>
                {%endfor%}
                <!--<div class="card-single">
                    <h1>3</h1>
                    <span>Number of Modules</span>
                    <div>
                        <span class="las la-folder"></span>
                    </div>                            
                </div>
                <div class="card-single">
                    <h1>25</h1>
                    <span>Number of Classes</span>
                    <div>
                        <span class="las la-photo-video"></span>
                    </div>                            
                </div>-->              
            </div>
            
        </main>                                    
    </div>
    <script type="text/javascript">//add activie class in selected list item
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++){
            list[i].onclick = function(){
                let j = 0;
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
                
            }
        }
    </script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
