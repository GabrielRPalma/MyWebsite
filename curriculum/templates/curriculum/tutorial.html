{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="{% static '/css/dashboard.css' %}" rel="stylesheet">
    <!--<link href="{% static '/css/videoStyle.css'}" rel="stylesheet">-->
    <link href="{% static 'img/mainLogo.png' %}" rel="icon">
    <title>Course Dashboard</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class = "sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-spider"></span> <span>Scraping</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li class="list active">
                    
                    <a href="{% url 'appUsers:dashboard' %}" >
                        <span class="las la-igloo"></span>
                        <span> Main information </span>
                    </a>
                </li>                
                <li class="list">
                    
                    <a href="{% url 'curriculum:standard_list'%}">
                        <span class="las la-folder"></span>
                        <span> Modules</span>
                        
                    </a>
                </li>            
            </ul>
        </div>
    </div>
    <div class="main-contant">
        <header>            
            <h1>
                <style>
                    @media only screen and (max-width:830px){
                        .Main-name {
                            display: none;
                        }
                        }
                </style>
                <label for="nav-toggle" class = "Main-name">
                    <span class="las la-bars"></span>
                    Tutorial
                </label>
            </h1>
            <div class="user-wrapper">
                <div>
                    <a href="{% url 'appUsers:user_logout'%}">Sair</a>
                </div>          
                <img src="{% static 'img/robots.png' %}" width="45px" height="45px" alt="">
                <div>
                    <h4> {{user.username}}</h4>
                    
                </div>
            </div>
        </header>
        <style>
            main{
                height: 190px;
            }
            iframe{
                position: relative;
                top: 0;
                left: 0;
                width: 100%;                
            }
        </style>
        <main>
            <div class="card-tutorial">
                <div class="embended-video">                    
                    <iframe id="ytplayer" type="text/html" width="640" height="360"
                    src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
                    frameborder="0"></iframe>
                </div>
            </div>            
            <div class="cards">  
                <a href="https://www.canva.com/design/DAEmd5KNsq0/lHRXiT1M6b5-Y8koBkwLcw/view?utm_content=DAEmd5KNsq0&utm_campaign=designshare&utm_medium=link&utm_source=sharebutton&mode=preview" target="_blank">
                    <div class = "card-single">                    
                        <span>Download do cronograma</span>
                        <div>
                            <span class="las la-calendar"> </span>
                        </div>
                    </div>                
                </a>                              
            </div>            
        </main>                                    
    </div>
    <script type="text/javascript">//add activie class in selected list item
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++){
            list[i].onclick = function(){
                let j = 0;
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
                //console.log("Que isso meu?")
            }
        }
    </script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
